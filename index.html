<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="besar">
        <div id="cor">
            <div class="boc" id="one">
                <div onclick="lanjut(0)" id="left" class="box"></div>
                <div onclick="lanjut(2)" id="mid" class="box"></div>
                <div onclick="lanjut(3)" id="right" class="box"></div>
                <button onclick="lanjut(0)">Lets go</button>
            </div>
            <div class="boc">
                <div class="piece">
                    <div id="malidapiece1" class="piec malida template1 ver"></div>
                    <div id="malidapiece2" class="piec malida template2 verl"></div>
                    <div id="malidapiece3" class="piec malida template1 ver"></div>
                    <div id="malidapiece4" class="piec malida template2 verl"></div>
                    <div class="malida quote">
                        <h2 class="h2 malida">quotes</h2>
                        <div class="malida decor1"></div>
                        <div class="malida decor2"></div>
                        <p class="p">"Finish what you've"</p>
                        <p class="p malida" id="onee">done</p>
                    </div>
                </div>
                <div class="pieco">
                    <div id="malidapiec1" class="pic x malida"></div>
                    <div id="malidapiec2" class="pic xl malida"></div>
                    <div id="malidapiec3" class="pic x malida"></div>
                    <div id="malidapiec4" class="pic xl malida"></div>
                    <div class="mybut">
                        <button onclick="balik()" class="back square">
                            <h2 class="h2">back</h2>
                            <div class="arrow">
                                <div class="body"></div>
                                <div class="leftb"></div>
                                <div class="rightb"></div>
                            </div>
                        </button>
                        <button onclick="lanjut(0)" class="next square">
                            <h2 class="h2">next</h2>
                            <div class="arrow dir">
                                <div class="body nxt"></div>
                                <div class="leftb nxt"></div>
                                <div class="rightb nxt"></div>
                            </div>
                        </button>
                    </div>
                </div>
                <div id="malidatext">
                    <h1 class="h1 malida" id="malida1">Malida</h1>
                </div>
            </div>

            <div class="boc">
                <div class="piece">
                    <div id="zenonpiece1" class="piec zenon template1 ver"></div>
                    <div id="zenonpiece2" class="piec zenon template2 verl"></div>
                    <div id="zenonpiece3" class="piec zenon template1 ver"></div>
                    <div id="zenonpiece4" class="piec zenon template2 verl"></div>
                    <div class="zenon quote">
                        <h2 class="h2 zenon">quotes</h2>
                        <div class="zenon decor1"></div>
                        <div class="zenon decor2"></div>
                        <p class="p">"Life is only one"</p>
                        <p class="p zenon" id="twoo">chance</p>
                    </div>
                </div>
                <div class="pieco">
                    <div id="zenonpiec1" class="pic x zenon"></div>
                    <div id="zenonpiec2" class="pic xl zenon"></div>
                    <div id="zenonpiec3" class="pic x zenon"></div>
                    <div id="zenonpiec4" class="pic xl zenon"></div>
                    <div class="mybut">
                        <button onclick="balik()" class="back square">
                            <h2 class="h2">back</h2>
                            <div class="arrow">
                                <div class="body"></div>
                                <div class="leftb"></div>
                                <div class="rightb"></div>
                            </div>
                        </button>
                        <button onclick="lanjut(0)" class="next square">
                            <h2 class="h2">next</h2>
                            <div class="arrow dir">
                                <div class="body nxt"></div>
                                <div class="leftb nxt"></div>
                                <div class="rightb nxt"></div>
                            </div>
                        </button>
                    </div>
                </div>
                <div id="zenontext">
                    <h1 class=" zenon h1" id="zenon1">zenon</h1>
                </div>
            </div>

            <div class="boc">
                <div class="piece">
                    <div id="Irispiece1" class="piec Iris template1 ver"></div>
                    <div id="Irispiece2" class="piec Iris template2 verl"></div>
                    <div id="Irispiece3" class="piec Iris template1 ver"></div>
                    <div id="Irispiece4" class="piec Iris template2 verl"></div>
                    <div class="Iris quote">
                        <h2 class="h2 Iris">quotes</h2>
                        <div class="Iris decor1"></div>
                        <div class="Iris decor2"></div>
                        <p class="p">"I'll get this game"</p>
                        <p class="p Iris" id="three">done</p>
                    </div>
                </div>
                <div class="pieco">
                    <div id="Irispiec1" class="pic x Iris"></div>
                    <div id="Irispiec2" class="pic xl Iris"></div>
                    <div id="Irispiec3" class="pic x Iris"></div>
                    <div id="Irispiec4" class="pic xl Iris"></div>
                    <div class="mybut">
                        <button onclick="balik()" class="back square">
                            <h2 class="h2">back</h2>
                            <div class="arrow">
                                <div class="body"></div>
                                <div class="leftb"></div>
                                <div class="rightb"></div>
                            </div>
                        </button>
                        <button onclick="kewal()" class="back square">
                            <h2 class="h2">first journey</h2>
                            <div class="arrow">
                                <div class="body nxt"></div>
                                <div class="leftb nxt"></div>
                                <div class="rightb nxt"></div>
                            </div>
                        </button>
                    </div>
                </div>
                <div id="Iristext">
                    <h1 class="h1 Iris" id="Iris1">Iris</h1>
                </div>
            </div>


        </div>
    </div>
    <script>
        let ceker = 0;
        const cor = document.getElementById('cor');
        const elementverl = document.querySelectorAll('.verl');
        const elementver = document.querySelectorAll('.ver');
        const elementhorl = document.querySelectorAll('.xl');
        const elementhor = document.querySelectorAll('.x');
        const quotes = document.querySelectorAll('.quote');
        const h1s = document.querySelectorAll('.h1');
        let mot =0;
        function lanjut(index) {
            if(index != 0){
                let nin=index *100;
                mot = ceker - nin;
            }else{
                mot = ceker - 100;
                ceker = mot; 
            }
            console.log(cor.style.transform = 'translateY(' + mot + 'px' + ')');
            cor.style.transform = 'translateY(' + mot + 'vh' + ')';
            elementverl.forEach(element => {
                element.classList.add('panl');
                setTimeout(() => {
                    element.classList.remove('panl');
                }, 2000);
            });
            elementver.forEach(element => {
                element.classList.add('pan');

                setTimeout(() => {
                    element.classList.remove('pan');
                }, 2000);
            });
            elementhorl.forEach(element => {
                element.classList.add('hortemxl');

                setTimeout(() => {
                    element.classList.remove('hortemxl');
                }, 2000);
            });
            elementhor.forEach(element => {
                element.classList.add('hortemx');

                setTimeout(() => {
                    element.classList.remove('hortemx');
                }, 2000);
            });
            quotes.forEach(quote => {
                quote.classList.add('panl');
                setTimeout(() => {
                    quote.classList.remove('panl');
                }, 2000);
            });
            h1s.forEach(h11 => {
                h11.classList.add('pan');
                setTimeout(() => {
                    h11.classList.remove('pan');
                }, 2000);
            });
        }
        function kewal() {
            ceker = 0;
            cor.style.transform = 'translateY(' + ceker + 'vh' + ')';
        }
        function balik() {
            mot = ceker + 100;
            ceker = mot;
            console.log(cor.style.transform = 'translateY(' + mot + 'px' + ')');
            cor.style.transform = 'translateY(' + mot + 'vh' + ')';
        }
    </script>
</body>

</html>
